{% extends 'base_dashboard.html' %}
{% block dashboard_content %}

<h2>Editar Usu√°rio '{{user.name}}'</h2>
<form class="row g-3" action="{% url 'edit_user' %}" method="POST">
  {% csrf_token %}

  <div class="mb-3">
    <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
    {{ form.name }}
  </div>

  <div class="mb-3">
    <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
    {{ form.email }}
  </div>

  <div class="mb-3">
    <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
    {{ form.password }}
  </div>

  <div class="mb-3">
    <label for="{{ form.password_confirm.id_for_label }}" class="form-label">{{ form.password_confirm.label }}</label>
    {{ form.password_confirm }}
  </div>

  <div class="col-12 d-flex justify-content-between">
    <a href="{% url 'delete_user' %}" class="btn btn-danger">Excluir Conta</a>
    <div class="d-flex gap-3">
      <div >
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancela</a>
        <a href="{% url 'edit_user' %}" class="btn btn-secondary">Desfazer</a>
      </div>
      <button type="submit" class="btn btn-primary">Atualizar</button>
    </div>
  </div>
</form>

{% endblock dashboard_content %}
