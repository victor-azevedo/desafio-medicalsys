{% extends 'base_auth.html' %}

{% block auth_content %}

<h3 class="text-center mb-1">Cadastro Médico</h3>
<form class="mb-4" action="{% url 'register' %}" method="POST">
  {% csrf_token %}

  <div class="mb-3">
    <label for="{{ form.name.id_for_label }}" class="form-label">
      {{ form.name.label }}</label>
    {{ form.name }}
  </div>

  <div class="mb-3">
    <label for="{{ form.email.id_for_label }}" class="form-label">
      {{ form.email.label }}</label>
    {{ form.email }}
  </div>

  <div class="mb-3">
    <label for="{{ form.password.id_for_label }}" class="form-label">
      {{ form.password.label }}</label>
    {{ form.password }}
  </div>

  <div class="mb-3">
    <label for="{{ form.password_confirm.id_for_label }}" class="form-label">
      {{ form.password_confirm.label }}</label>
    {{ form.password_confirm }}
  </div>

  <button type="submit" class="btn btn-primary my-2 w-100">Cadastrar</button>
</form>
<div class="text-center">
  <span class="text-body-secondary">Já possui conta? <a href="{% url 'login'  %}">Entre</a>
  </span>
</div>

{% endblock auth_content %}
