{% extends 'base_auth.html' %}

{% block auth_content %}

<h3 class="text-center mb-3">Login</h3>
<form class="mb-4" action="{% url 'login' %}" method="POST">
  {% csrf_token %}

  <div class="mb-3">
    <label for="{{ form.email.id_for_label }}" class="form-label">
      {{ form.email.label }}</label>
    {{ form.email }}
  </div>

  <div class="mb-3">
    <label for="{{ form.password.id_for_label }}" class="form-label">
      {{ form.password.label }}</label>
    {{ form.password }}
  </div>

  <button type="submit" class="btn btn-primary my-2 w-100">
    Entrar
  </button>
</form>
<div class="text-center">
  <span class="text-body-secondary">NÃ£o tem conta? 
    <a href="{% url 'register'  %}">Cadastre-se</a>
  </span>
</div>

{% endblock auth_content %}
