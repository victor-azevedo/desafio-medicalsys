{% extends 'base_dashboard.html' %}
{% block dashboard_content %}

<form class="row g-3" action="{% url 'create_patient' %}" method="POST">
  {% csrf_token %}

  <div class="col-md-12">
    <label for="{{ form.name.id_for_label }}" class="form-label"
      >{{ form.name.label }}</label
    >
    {{ form.name }}
  </div>

  <div class="col-md-6">
    <label for="{{ form.phone.id_for_label }}" class="form-label">{{ form.phone.label }}</label>
    {{ form.phone }}
  </div>

  <div class="col-md-6">
    <label for="{{ form.cep.id_for_label }}" class="form-label">{{ form.cep.label }}</label>
    {{ form.cep }}
  </div>

  <div class="col-md-9">
    <label for="{{ form.address.id_for_label }}" class="form-label">{{ form.address.label }}</label>
    {{ form.address }}
  </div>

  <div class="col-md-3">
    <label for="{{ form.address_number.id_for_label }}" class="form-label">{{ form.address_number.label }}</label>
    {{ form.address_number }}
  </div>

  <div class="col-md-4">
    <label for="{{ form.city.id_for_label }}" class="form-label">{{ form.city.label }}</label>
    {{ form.city }}
  </div>

  <div class="col-md-4">
    <label for="{{ form.uf.id_for_label }}" class="form-label">{{ form.uf.label }}</label>
    {{ form.uf }}
  </div>

  <div class="col-md-4">
    <label for="{{ form.country.id_for_label }}" class="form-label">{{ form.country.label }}</label>
    {{ form.country }}
  </div>

  <div class="col-12 d-flex justify-content-between ">
    <div class="flex-grow-0">
      <a href="{% url 'home' %}"  class="btn btn-secondary">Cancela</a>
      <a href="{% url 'create_patient' %}" class="btn btn-secondary">Limpar</a>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar Paciente</button>
  </div>
</form>

{% endblock dashboard_content %}
