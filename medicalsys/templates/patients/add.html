{% extends 'base_dashboard.html' %}
{% block dashboard_content %}

<h2>Cadastrar novo paciente</h2>
<form class="row g-3" action="{% url 'create_patient' %}" method="POST">
  {% csrf_token %}

  {% include 'patients/partials/inputs.html' %}
  
  <div class="col-12 d-flex justify-content-between ">
    <div class="flex-grow-0">
      <a href="{% url 'list_patients' %}"  class="btn btn-secondary">Cancela</a>
      <a href="{% url 'create_patient' %}" class="btn btn-secondary">Limpar</a>
    </div>
    <button type="submit" class="btn btn-primary" id="liveToastBtn">Cadastrar Paciente</button>
  </div>
</form>

{% endblock dashboard_content %}
